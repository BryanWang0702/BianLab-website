{% extends 'base.html' %}
{% load static %}

{% block title %}
    Research
{% endblock %}

{% block content %}
    <!-- Research Interests -->
    <section id="testimonials" class="parallax">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="section-title text-center white ">
                        <h2>Research Interests</h2>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div id="testimonial" style="font-size: small">

                        {% for each in research %}
                            <!-- news title -->
                            <div class="row" style="align-items: center">
                                <div class="col-md-5">
                                    <img class="img-fluid" src="{{ each.photo.url }}" alt="">
                                </div>
                                <div class="col-md-7">

                                    <h3 style="color: whitesmoke">{{ each.title }}</h3>
                                    <!-- description -->
                                    <p>{{ each.detail }}</p>

                                </div>

                            </div>
                            <hr/>
                            <br/>

                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
