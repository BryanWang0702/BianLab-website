{% extends 'base.html' %}
{% load static %}

{% block title %}
    Gallery
{% endblock %}

{% block content %}
    <link href="{% static 'css/http_cdn.jsdelivr.net_npm_bootstrap@5.3.0-alpha1_dist_css_bootstrap.css' %}"
          rel="stylesheet">
    <link href="{% static 'js/http_getbootstrap.com_docs_5.3_assets_css_docs.css.js' %}" rel="stylesheet">
    <script src="{% static 'js/http_cdn.jsdelivr.net_npm_bootstrap@5.3.0-alpha1_dist_js_bootstrap.bundle.js' %}"></script>
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center" style="margin-bottom: 20px;">
                        <h2>GALLERY</h2>
                        <ul class="nav nav-fill">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'galleryLife' %}">Life </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'galleryExperiment' %}"> Experiment</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>


            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active" style="height: 600px; text-align: center">
                        <img src="/media/gallery/{{ field }}/start.png"
                             style="width: auto; height: 100%; max-width: 100%; max-height: 100%" class="d-block">
                    </div>
                    {% for picture in gallery %}
                        <div class="carousel-item" style="height: 600px; text-align: center">
                            <img src="{{ picture.photo.url }}"
                                 style="width: auto; height: 100%; max-width: 100%; max-height: 100%">
                        </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                        data-bs-slide="prev" style="width: 25%">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                        data-bs-slide="next" style="width: 25%">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>

        </div>
    </section>



{% endblock %}
