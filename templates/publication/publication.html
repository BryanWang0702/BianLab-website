{% extends 'base.html' %}
{% load static %}

{% block title %}
    Publications
{% endblock %}

{% block content %}
    <section id="feature">
        <div class="container">
            <div class="row" style="padding-left: 150px; padding-right: 150px">
                <div class="col-lg-12">
                    <div class="section-title text-center">
                        <h2>Publication</h2>

                    </div>


                </div>
            </div>
        </div>
        <div class="container">


            {% for paper in publication %}
                <!-- publication sheet -->
                <div class="row" style="align-items: center;">
                    <!-- publication的缩略图 -->
                    <div class="col-md-4" style="padding-right: 50px">
                        <img class="img-fluid" src="{{ paper.photo.url }}" alt="">
                    </div>
                    <!-- publication的简介 -->
                    <div class="col-md-8">
                        <h6><i>{{ paper.journal }} {{ paper.year }}</i> &nbsp;&nbsp;
                        <a href="{{ paper.link }}" target="_blank"> Link</a></h6>

                        <h6><b>{{ paper.title }}</b></h6>
                        <p>{{ paper.author }}</p>
                    </div>
                </div>
                <hr/>

            {% endfor %}
        </div>
    </section>
{% endblock %}
