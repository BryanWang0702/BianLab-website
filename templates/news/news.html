{% extends 'base.html' %}
{% load static %}

{% block title %}
    News
{% endblock %}

{% block content %}

    <section id="feature">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center">
                        <h2>News</h2>

                    </div>


                </div>
            </div>
        </div>


        {% for eachNews in news %}
            <div class="container">
                <!-- news title -->
                <h3>{{ eachNews.title }}</h3>
                <!-- time -->
                <p><b><i>{{ eachNews.time }}</i></b></p><br/>
                <div class="row" style="align-items: center">
                    <div class="col-md-5">
                        <img class="img-fluid" src="{{ eachNews.photo.url }}" alt="">
                    </div>
                    <div class="col-md-7">
                        <!-- description -->
                        <p>{{ eachNews.text }}</p>

                    </div>

                </div>
                <hr/>
                <br/>

            </div>
        {% endfor %}
    </section>

{% endblock %}
